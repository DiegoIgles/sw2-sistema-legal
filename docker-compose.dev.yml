services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: legal_user
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: legal_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  expedientes:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=legal_user
      - DB_PASS=secret
      - DB_NAME=legal_db
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      - postgres

volumes:
  postgres_data:
